<topbar />
<div class="flex flex-col gap-5 content-center max-w-[850px] m-auto p-5">
  <div class="flex flex-row gap-3 justify-between items-center">
    <p-floatlabel variant="on" class="w-full">
      <p-iconfield>
        <p-inputicon class="pi pi-search" />
        <input class="w-full" pInputText id="on_label" autocomplete="off" />
      </p-iconfield>
      <label for="on_label">Buscar Evento</label>
    </p-floatlabel>
    <div class="md:flex flex-row gap-1 hidden">
      <p-button
        label="Criar"
        icon="pi pi-plus"
        severity="success"
        (onClick)="createEvent()"
      />
      <p-button
        label="Modificar"
        icon="pi pi-pencil"
        severity="warn"
        (onClick)="updateEvent()"
      />
    </div>
  </div>

  <h1 class="text-3xl font-bold md:text-left text-center">Próximos eventos</h1>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-3 justify-center m-auto">
    @for (event of events; track $index) {
    <app-event-card class="mb-5" [userEvent]="event" />
    }
  </div>

  <p-speeddial
    [model]="items"
    direction="up"
    class="fixed bottom-3 right-3 md:hidden"
    [buttonProps]="{
      severity: 'success',
      rounded: true,
      raised: true,
      size: 'large'
    }"
    [tooltipOptions]="{ tooltipPosition: 'left' }"
  />

  <p-toast />

  <p-dialog
    header="Criar Evento"
    [modal]="true"
    [(visible)]="visible"
    draggable="false"
    closable="false"
    [breakpoints]="{ '575px': '90vw' }"
    [style]="{ width: '30rem' }"
  >
    <form [formGroup]="eventForm" (ngSubmit)="onSubmit()">
      <div class="flex flex-col gap-1 mb-4">
        <label for="name">Nome</label>
        <input pInputText id="name" autocomplete="off" formControlName="name" />
      </div>

      <div class="flex flex-col gap-1 mb-4">
        <label for="description">Descrição</label>
        <textarea
          id="description"
          rows="5"
          cols="30"
          pTextarea
          formControlName="description"
        ></textarea>
      </div>

      <div class="flex flex-col gap-1 mb-4">
        <label for="banner">Foto de Capa (URL)</label>
        <input
          pInputText
          id="banner"
          autocomplete="off"
          formControlName="banner"
        />
      </div>

      <div class="flex flex-col gap-1 mb-4">
        <label for="participants">Máximo de participantes</label>
        <p-inputnumber
          [showButtons]="true"
          buttonLayout="horizontal"
          spinnerMode="horizontal"
          inputId="participants"
          [min]="2"
          [max]="999999999"
          allowEmpty="false"
          incrementButtonIcon="pi pi-plus"
          decrementButtonIcon="pi pi-minus"
          formControlName="maxParticipants"
        />
      </div>

      <div class="flex flex-row gap-1 mb-4">
        <div class="flex flex-col gap-1">
          <label for="start-at">Data de início</label>
          <p-datepicker
            id="start-at"
            [showIcon]="true"
            [readonlyInput]="true"
            [showTime]="true"
            hourFormat="24"
            appendTo="body"
            formControlName="startAt"
          />
        </div>
        <div class="flex flex-col gap-1">
          <label for="end-at">Data de encerramento</label>
          <p-datepicker
            id="end-at"
            [showIcon]="true"
            [readonlyInput]="true"
            [showTime]="true"
            hourFormat="24"
            appendTo="body"
            formControlName="endAt"
          />
        </div>
      </div>

      <div class="flex flex-col gap-1 mb-4">
        <label for="location">Local</label>
        <input
          pInputText
          id="location"
          autocomplete="off"
          formControlName="location"
        />
      </div>

      <div class="flex flex-col gap-1 mb-4" formGroupName="category">
        <label for="category">Categoria</label>
        <p-select
          id="category"
          [options]="categorias"
          optionLabel="title"
          [filter]="true"
          filterBy="title"
          [showClear]="true"
          placeholder="Selecionar categoria"
          appendTo="body"
          showClear="true"
          formControlName="title"
        />
      </div>

      <div formGroupName="organizer">
        <div class="flex flex-col gap-1 mb-4">
          <label for="organizer-name">Nome do Organizador</label>
          <input
            pInputText
            id="organizer-name"
            autocomplete="off"
            formControlName="name"
          />
        </div>

        <div class="flex flex-row gap-1">
          <div class="flex flex-col gap-1 mb-4">
            <label for="email">Email</label>
            <input
              pInputText
              id="email"
              autocomplete="off"
              formControlName="email"
              placeholder="exemplo@mail.com"
              class="w-full"
            />
          </div>

          <div class="flex flex-col gap-1 mb-4">
            <label for="phone">Telefone</label>
            <p-inputmask
              inputId="phone"
              mask="(99) 99999-9999"
              placeholder="(99) 99999-9999"
              formControlName="phone"
              styleClass="w-full"
            />
          </div>
        </div>
      </div>

      <div class="flex justify-end gap-2">
        <p-button icon="pi pi-times" label="Cancelar" (click)="cancel()" text />
        <p-button icon="pi pi-check" label="Salvar" type="submit" />
      </div>
    </form>
  </p-dialog>
</div>
